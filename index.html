<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cephas GM Portal — Access Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.7)), 
      url('https://res.cloudinary.com/enchanting/q_70,f_auto,w_2500,h_1650,c_fit/exodus-web/2021/12/26806_Madagascar_GeorgePotter.jpg') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0b7a59;
    }
    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ddd;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background: #0b7a59;
      color: #fff;
      padding: 0.9rem 1.8rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }
    .btn:hover { background: #099268; transform: translateY(-3px); }
    .btn.alt { background: #333; }
    footer {
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Cephas GM Secure Portal</h1>
  <p>Welcome to the secure client and staff gateway.  
     Access your personalized dashboard, downloads, and updates below.</p>

  <div class="buttons">
    <a href="portallogin.html" class="btn">🔐 Client Login / Signup</a>
    <a href="portallogin.html?staff=true" class="btn alt">👨‍💼 Staff Login</a>
    <a href="https://cephasgm.github.io/cephasgm-site/" class="btn">🌍 Visit Main Site</a>
  </div>

  <footer>Copyright © 2025 😀 | </footer>

</body>
</html>
