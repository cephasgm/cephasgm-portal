<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cephas GM Portal ‚Äî Access Gateway</title>

  <!-- ‚úÖ PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#0b7a59">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://kxn3vdktxmez55pl.public.blob.vercel-storage.com/Africa-Kenya-Mount-Kilimanjaro-at-dawn-DanitaDelimont_RM_AF21_JAR0638_1323x637.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 { 
      font-size: 2.4rem; 
      font-weight: 700; 
      margin-bottom: 1rem; 
      color: #0b7a59; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.5); 
    }
    p { 
      font-size: 1.1rem; 
      max-width: 600px; 
      margin-bottom: 2rem; 
      color: #f0f0f0; 
      text-shadow: 0 1px 3px rgba(0,0,0,0.5); 
      line-height: 1.6;
      padding: 0 1rem;
    }
    .buttons { 
      display: flex; 
      gap: 1rem; 
      flex-wrap: wrap; 
      justify-content: center; 
      padding: 0 1rem;
    }
    .btn {
      background: #0b7a59; 
      color: #fff; 
      padding: 0.9rem 1.8rem;
      border-radius: 8px; 
      text-decoration: none; 
      transition: all 0.3s ease; 
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .btn:hover { 
      background: #099268; 
      transform: translateY(-3px); 
      box-shadow: 0 6px 12px rgba(0,0,0,0.4); 
    }
    .btn.alt { 
      background: #2c3e50; 
    }
    .btn.alt:hover { 
      background: #34495e; 
    }
    footer {
      background: rgba(0,0,0,0.9);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      color: #ccc;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <h1>Cephas GM Secure Portal</h1>
  <p>Welcome to the dedicated gateway for clients and staff. Access real-time dashboards, project documents (ERP, Safety PWA, Location Tracker), and system updates.</p>

  <div class="buttons">
    <a href="portallogin.html" class="btn">üîê Client Login</a>
    <a href="portallogin.html?mode=staff" class="btn alt">üë®‚Äçüíº Staff Login</a>
    <a href="https://cephasgm.github.io/cephasgm-site/" class="btn alt" target="_blank">üåç Visit Main Site</a>
  </div>

  <footer>Copyright ¬© 2025 Cephas GM | Enterprise Portal</footer>

  <!-- ‚úÖ Service Worker Registration -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
  </script>

</body>
</html>
