<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Accounting ‚Äî Cephas GM</title>

  <!-- Manifest & PWA setup -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker Registered"))
          .catch((err) => console.warn("SW failed:", err));
      });
    }
  </script>

  <!-- Fonts + Export Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --accent: #0b7a59;
      --bg: #0e0f10;
      --panel: rgba(255, 255, 255, 0.05);
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg)
        url("https://img.freepik.com/free-photo/nice-business-desk-black-background_24972-1177.jpg?semt=ais_hybrid&w=740&q=80")
        center/cover fixed no-repeat;
      color: #fff;
      margin: 0;
      padding-bottom: 80px;
    }
    nav {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }
    h1 {
      color: var(--accent);
      text-align: center;
      margin: 25px 0;
    }
    section {
      background: var(--panel);
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
    }
    label {
      display: block;
      margin: 6px 0;
      color: #ccc;
    }
    input,
    select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 8px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th,
    td {
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      color: var(--accent);
    }
    .exports {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    footer {
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #ccc;
      font-size: 0.9rem;
    }
    #installBtn {
      display: none;
      background: #099268;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>üìò Portal Accounting</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="portaldashboard.html">Dashboard</a>
      <a href="portaladmin.html">Admin</a>
      <a href="portaldownloads.html">Downloads</a>
    </div>
  </nav>

  <h1>Accounting & Finance Calculator</h1>

  <section>
    <form id="entryForm">
      <label>Date <input type="date" id="date" required /></label>
      <label>Account <input type="text" id="account" placeholder="Account name" required /></label>
      <label>Type
        <select id="type">
          <option value="Debit">Debit</option>
          <option value="Credit">Credit</option>
        </select>
      </label>
      <label>Category
        <select id="category">
          <option>Asset</option>
          <option>Liability</option>
          <option>Equity</option>
          <option>Revenue</option>
          <option>Expense</option>
        </select>
      </label>
      <label>Amount (TZS) <input type="number" id="amount" step="0.01" required /></label>
      <label>VAT % <input type="number" id="vat" value="0" /></label>
      <button type="submit">Add Entry</button>
    </form>

    <table id="journal">
      <thead>
        <tr>
          <th>Date</th>
          <th>Account</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>VAT</th>
          <th>Net</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Ledger Summary</h2>
    <div id="ledger">No data</div>
  </section>

  <section>
    <h2>Trial Balance</h2>
    <div id="trial">No data</div>
  </section>

  <section>
    <h2>Income Statement</h2>
    <div id="income">No data</div>
  </section>

  <section class="exports">
    <button id="excel">‚¨áÔ∏è Export Excel</button>
    <button id="pdf">‚¨áÔ∏è Export PDF</button>
    <button id="clear" style="background:#444">üóë Clear</button>
    <button id="installBtn">üì≤ Install Accounting App</button>
  </section>

  <footer>Copyright ¬© 2025 üòÄ | Public Accounting Tool</footer>

  <script>
    // ==========================
    // Install App (Custom Prompt)
    // ==========================
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") console.log("App installed!");
      deferredPrompt = null;
    });

    // ==========================
    // Accounting Logic
    // ==========================
    const txns = JSON.parse(localStorage.getItem("portal_txns") || "[]");
    const jbody = document.querySelector("#journal tbody");

    function render() {
      jbody.innerHTML = "";
      txns.forEach((t) => {
        const r = document.createElement("tr");
        r.innerHTML = `<td>${t.date}</td><td>${t.account}</td><td>${t.type}</td><td>${t.category}</td><td>${t.amount}</td><td>${t.vat}</td><td>${t.net}</td>`;
        jbody.appendChild(r);
      });
      renderLedger();
      renderTrial();
      renderIncome();
    }

    document.getElementById("entryForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const date = dateField.value || new Date().toISOString().slice(0, 10);
      const account = accountField.value.trim();
      const type = typeField.value;
      const category = categoryField.value;
      const amount = parseFloat(amountField.value) || 0;
      const vat = parseFloat(vatField.value) || 0;
      const net = amount + (amount * vat) / 100;
      txns.push({ date, account, type, category, amount, vat, net });
      localStorage.setItem("portal_txns", JSON.stringify(txns));
      render();
      e.target.reset();
    });

    const [dateField, accountField, typeField, categoryField, amountField, vatField] =
      ["date", "account", "type", "category", "amount", "vat"].map((id) =>
        document.getElementById(id)
      );

    function renderLedger() {
      const ledger = {};
      txns.forEach((t) => {
        if (!ledger[t.account]) ledger[t.account] = { Debit: 0, Credit: 0 };
        ledger[t.account][t.type] += t.amount;
      });
      let html = "<table><tr><th>Account</th><th>Debit</th><th>Credit</th></tr>";
      for (const [acc, v] of Object.entries(ledger)) {
        html += `<tr><td>${acc}</td><td>${v.Debit.toFixed(
          2
        )}</td><td>${v.Credit.toFixed(2)}</td></tr>`;
      }
      document.getElementById("ledger").innerHTML = html + "</table>";
    }

    function renderTrial() {
      let d = 0,
        c = 0;
      txns.forEach((t) => {
        if (t.type === "Debit") d += t.amount;
        else c += t.amount;
      });
      document.getElementById(
        "trial"
      ).innerHTML = `Total Debit: ${d.toFixed(
        2
      )} | Total Credit: ${c.toFixed(2)} | Status: ${
        Math.abs(d - c) < 0.01 ? "‚úÖ Balanced" : "‚ö†Ô∏è Unbalanced"
      }`;
    }

    function renderIncome() {
      let revenue = 0,
        expense = 0;
      txns.forEach((t) => {
        if (t.category === "Revenue") revenue += t.amount;
        if (t.category === "Expense") expense += t.amount;
      });
      document.getElementById(
        "income"
      ).innerHTML = `Revenue: ${revenue.toFixed(
        2
      )} | Expense: ${expense.toFixed(2)} | Net: ${(revenue - expense).toFixed(
        2
      )}`;
    }

    document.getElementById("excel").onclick = () => {
      const sheet = XLSX.utils.json_to_sheet(txns);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, sheet, "Transactions");
      XLSX.writeFile(wb, "AccountingData.xlsx");
    };

    document.getElementById("pdf").onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Accounting Summary", 10, 10);
      doc.autoTable({
        head: [["Date", "Account", "Type", "Category", "Amount", "VAT", "Net"]],
        body: txns.map((t) => [
          t.date,
          t.account,
          t.type,
          t.category,
          t.amount,
          t.vat,
          t.net,
        ]),
      });
      doc.save("AccountingReport.pdf");
    };

    document.getElementById("clear").onclick = () => {
      if (confirm("Clear all data?")) {
        localStorage.removeItem("portal_txns");
        txns.length = 0;
        render();
      }
    };

    render();
  </script>
</body>
</html>
