<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard ‚Äî Cephas GM</title>

<!-- ‚úÖ PWA Manifest -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="theme-color" content="#0b7a59">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  color:#fff;
  background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.8)),
  url('https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/11/20202626/lauterbrunnen.jpg') center/cover no-repeat fixed;
  min-height:100vh;
}
.nav{
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  position:sticky;
  top:0;
}
.nav-links{display:flex;gap:16px;}
.nav a{
  color:#fff;
  text-decoration:none;
  padding:8px 12px;
  border-radius:6px;
  transition:.3s;
}
.nav a:hover,.nav a.active{background:rgba(255,255,255,0.15);}
header{
  text-align:center;
  padding:2rem 1rem;
  background:rgba(0,0,0,0.5);
}
header h1{color:#0b7a59;font-size:2rem;margin-bottom:.3rem;}
main{text-align:center;padding:2rem 1rem;}
.card{
  background:rgba(255,255,255,0.1);
  padding:2rem;
  margin:1rem auto;
  border-radius:12px;
  max-width:600px;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}
.card h2{color:#0b7a59;margin-bottom:0.5rem;}
footer{
  background:rgba(0,0,0,0.85);
  text-align:center;
  padding:1rem;
  font-size:.9rem;
  margin-top:2rem;
}
/* AI Chat */
#ai-section{
  display:none;
  background:rgba(0,0,0,0.6);
  padding:2rem;
  margin:2rem 10%;
  border-radius:12px;
}
#chat-box{height:300px;overflow-y:auto;background:rgba(255,255,255,0.1);border-radius:10px;padding:1rem;margin-bottom:1rem;}
.message{margin:6px 0;}
.user{color:#0b7a59;}
.assistant{color:#fff;}
input,button{border:none;padding:.7rem 1rem;border-radius:8px;}
#user-input{width:75%;}
#send-btn{background:#0b7a59;color:#fff;cursor:pointer;}
</style>
</head>
<body>

<nav class="nav">
  <div class="brand">Cephas GM Client</div>
  <div class="nav-links">
    <a href="portaldashboard.html" class="active">Dashboard</a>
    <a href="portaldownloads.html">Downloads</a>
    <a href="#" onclick="toggleAI()">ü§ñ CephasAI</a>
    <a href="portallogin.html">Logout</a>
    <a href="https://cephasgm.github.io/cephasgm-site/" target="_blank">üåç Main Site</a>
  </div>
</nav>

<header>
  <h1>Welcome, Cephas Client üëã</h1>
  <p>Here‚Äôs your project summary and access to CephasAI for help.</p>
</header>

<main>
  <div class="card">
    <h2>Active Projects: <span id="projects">0</span></h2>
    <p>Reports available: <span id="reports">0</span> | Updates: <span id="updates">0</span></p>
  </div>
</main>

<section id="ai-section">
  <h2 style="color:#0b7a59;text-align:center;">ü§ñ CephasAI Assistant</h2>
  <div id="chat-box"></div>
  <div style="text-align:center;">
    <input type="text" id="user-input" placeholder="Ask CephasAI...">
    <button id="send-btn">Send</button>
  </div>
</section>

<footer>Copyright ¬© 2025 üòÄ | </footer>

<script>
const mockStats={projects:4,reports:12,updates:3};
document.getElementById('projects').textContent=mockStats.projects;
document.getElementById('reports').textContent=mockStats.reports;
document.getElementById('updates').textContent=mockStats.updates;

function toggleAI(){
  const ai=document.getElementById("ai-section");
  ai.style.display = ai.style.display==="none"?"block":"none";
}

// Mock AI replies
const chat=document.getElementById("chat-box");
document.getElementById("send-btn").onclick=function(){
  const val=document.getElementById("user-input").value.trim();
  if(!val)return;
  chat.innerHTML+=`<div class="message user"><b>You:</b> ${val}</div>`;
  document.getElementById("user-input").value="";
  setTimeout(()=>{
    const replies=[
      "Your latest project AlphaLimaG01 is 85% complete.",
      "All reports are up to date.",
      "CephasAI recommends reviewing project QubecLimaD07.",
      "There are 3 new updates since your last visit."
    ];
    const reply=replies[Math.floor(Math.random()*replies.length)];
    chat.innerHTML+=`<div class="message assistant"><b>CephasAI:</b> ${reply}</div>`;
    chat.scrollTop=chat.scrollHeight;
  },1000);
};

// ‚úÖ PWA Service Worker Registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}
</script>

</body>
</html>
