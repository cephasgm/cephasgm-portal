<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard — Cephas GM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  color:#fff;
  background:linear-gradient(rgba(0,0,0,0.55),rgba(0,0,0,0.8)),
  url('https://cdn.pixabay.com/photo/2017/08/02/01/01/tanzania-2560486_1280.jpg') center/cover no-repeat fixed;
  min-height:100vh;
}
header{
  background:rgba(0,0,0,0.7);
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:1.6rem;color:#0b7a59;}
header button{
  background:#0b7a59;
  border:none;
  color:#fff;
  padding:0.6rem 1.2rem;
  border-radius:6px;
  cursor:pointer;
  transition:0.3s;
}
header button:hover{background:#099268;}

main{
  text-align:center;
  padding:3rem 1rem;
}
.card{
  background:rgba(255,255,255,0.1);
  padding:2rem;
  margin:1rem auto;
  border-radius:12px;
  max-width:700px;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}
.card h2{color:#0b7a59;margin-bottom:0.5rem;}
footer{
  background:rgba(0,0,0,0.85);
  text-align:center;
  padding:1rem;
  font-size:.9rem;
  margin-top:2rem;
}
</style>
</head>
<body>

<header>
  <h1>Staff Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <div class="card">
    <h2>Welcome, <span id="usernameDisplay"></span> 👨‍💼</h2>
    <p>Manage client approvals, project uploads, and status reports here.</p>
  </div>

  <div class="card">
    <h2>Staff Tools</h2>
    <ul style="list-style:none;padding:0;">
      <li>📂 Review Pending Signups</li>
      <li>📊 Upload Reports</li>
      <li>📝 Track Ongoing Projects</li>
    </ul>
  </div>
</main>

<footer>Copyright © 2025 😀 | </footer>

<script>
const user=localStorage.getItem("cephasUser");
const role=localStorage.getItem("cephasRole");
if(!user || role!=="staff"){window.location.href="portallogin.html?staff=true";}
document.getElementById("usernameDisplay").textContent=user;

function logout(){
  localStorage.clear();
  window.location.href="portallogin.html?staff=true";
}
</script>

</body>
</html>
