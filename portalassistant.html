<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant ‚Äî Cephas GM Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0c10;
  --card-bg:rgba(255,255,255,0.08);
  --text:#fff;
  --accent:#0b7a59;
}
body.dark {
  --bg:#f4f4f4;
  --card-bg:#fff;
  --text:#111;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg) url('https://images.unsplash.com/photo-1557264337-e8a93017fe92?auto=format&fit=crop&w=1600&q=80') center/cover fixed no-repeat;
  color:var(--text);
  transition:background .4s,color .4s;
}

.nav{
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  position:sticky;
  top:0;
  z-index:100;
}
.brand{font-weight:700;}
.nav-links{display:flex;gap:16px;flex-wrap:wrap;}
.nav a{
  color:#fff;
  text-decoration:none;
  padding:8px 12px;
  border-radius:6px;
  transition:.3s;
}
.nav a:hover,.nav a.active{background:rgba(255,255,255,0.15);}
.theme-toggle{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:.8rem;
}
.theme-toggle:hover{opacity:.8;}

.chat-container{
  max-width:700px;
  margin:3rem auto;
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  padding:1.5rem;
  backdrop-filter: blur(4px);
}
.chat-box{
  height:400px;
  overflow-y:auto;
  background:var(--card-bg);
  border-radius:8px;
  padding:1rem;
}
.msg{
  margin:.6rem 0;
  display:flex;
}
.user{
  justify-content:flex-end;
}
.msg p{
  max-width:70%;
  padding:.7rem 1rem;
  border-radius:10px;
}
.user p{
  background:var(--accent);
  color:#fff;
  border-bottom-right-radius:2px;
}
.bot p{
  background:rgba(255,255,255,0.1);
  color:#fff;
  border-bottom-left-radius:2px;
}
.input-area{
  display:flex;
  margin-top:1rem;
  gap:.5rem;
}
.input-area input{
  flex:1;
  padding:.7rem;
  border:none;
  border-radius:6px;
}
.input-area button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:.7rem 1.2rem;
  border-radius:6px;
  cursor:pointer;
  font-weight:500;
}
.input-area button:hover{opacity:.85;}
footer{
  background:rgba(0,0,0,0.8);
  text-align:center;
  padding:1rem;
  font-size:.9rem;
  margin-top:2rem;
  color:#ccc;
}
</style>
</head>
<body>

<script>
if(!localStorage.getItem('cephasUser')){
  window.location.href='portallogin.html';
}
</script>

<nav class="nav">
  <div class="brand">Cephas GM Assistant</div>
  <div class="nav-links">
    <a href="portaldashboard.html">Dashboard</a>
    <a href="portaldownloads.html">Downloads</a>
    <a href="portaladmin.html">Admin</a>
    <a href="portalassistant.html" class="active">AI Assistant</a>
    <a href="#" onclick="logout()">Logout</a>
    <a href="https://cephasgm.github.io/cephasgm-site/" target="_blank">üåç Main Site</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
</nav>

<script>
function toggleTheme(){document.body.classList.toggle('dark');}
function logout(){
  localStorage.removeItem('cephasUser');
  localStorage.removeItem('cephasRole');
  window.location.href='portallogin.html';
}
</script>

<section class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="msg bot"><p>üëã Hello! I'm your project assistant for CephasGM-ERP, Safety PWA, and Location Tracker. How can I help?</p></div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</section>

<footer>Copyright ¬© 2025 Cephas GM | Enterprise Portal</footer>

<script>
function sendMessage(){
  const input=document.getElementById('userInput');
  const chatBox=document.getElementById('chatBox');
  const message=input.value.trim();
  if(message==='') return;

  // User message
  const userMsg=document.createElement('div');
  userMsg.classList.add('msg','user');
  userMsg.innerHTML=`<p>${message}</p>`;
  chatBox.appendChild(userMsg);
  chatBox.scrollTop=chatBox.scrollHeight;
  input.value='';

  // Bot response simulation with project context
  setTimeout(()=>{
    const botMsg=document.createElement('div');
    botMsg.classList.add('msg','bot');
    botMsg.innerHTML=`<p>${generateResponse(message)}</p>`;
    chatBox.appendChild(botMsg);
    chatBox.scrollTop=chatBox.scrollHeight;
  },700);
}

function generateResponse(input){
  input=input.toLowerCase();
  if(input.includes('erp')) return "üìä CephasGM-ERP is at 85% completion. Core modules are functional.";
  if(input.includes('safety') || input.includes('pwa')) return "üõ°Ô∏è Health & Safety PWA is 92% complete. Incident tracking is live with 420+ logged events.";
  if(input.includes('location') || input.includes('tracker')) return "üìç Smart Location Tracker is 78% complete, monitoring 252 assets in real-time.";
  if(input.includes('download')) return "üìÅ You can find project reports in the Downloads section.";
  if(input.includes('report')) return "üìà The latest Q1 report shows all projects on track. Check the Downloads page.";
  if(input.includes('hello') || input.includes('hi')) return "üëã Hi there! Ask me about ERP, Safety PWA, or Location Tracker.";
  return "ü§î I'm here to help with your Cephas GM projects. Try asking about ERP, Safety, or Location Tracker.";
}
</script>

</body>
</html>
