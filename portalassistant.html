<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA2vWoAkdbke0D_x8N1W3JAzDVj4vcsZSE",
    authDomain: "cephasgm-portal.firebaseapp.com",
    projectId: "cephasgm-portal",

  // Initialize Firebase
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const auth = firebase.auth();

  // Check authentication
  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = 'index.html';
    } else {
      const displayName = user.email.split('@')[0];
      document.getElementById('welcomeMsg').textContent = `Welcome, ${displayName}!`;
    }
  });

  // Logout

    e.preventDefault();
    auth.signOut().then(() => {
      window.location.href = 'index.html';
    }).catch((error) => {
      console.error('Logout error:', error);
    });
  });
</script>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message bot-message">
      üëã Hello! I'm CephasAI. How can I help you today?
    </div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<footer>Copyright ¬© 2025 Cephas GM | Enterprise Portal</footer>

<script>
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(message, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getBotResponse(userMessage) {
    const msg = userMessage.toLowerCase();
    
    if (msg.includes('erp')) {
      return "CephasGM-ERP is at 85% completion. Financial and HR modules are on track for Q3 release.";
    } else if (msg.includes('safety') || msg.includes('pwa')) {
      return "Health-Safety-PWA is 92% complete. Incident tracking is live with 420+ incidents logged.";
    } else if (msg.includes('tracker') || msg.includes('location')) {
      return "Smart Location Tracker is 78% complete. Currently monitoring 252 assets across 3 sites.";
    } else if (msg.includes('download')) {
      return "You can find all project documents in the Downloads section.";
    } else if (msg.includes('hello') || msg.includes('hi')) {
      return "Hello! How can I assist you with your projects today?";
    } else {
      return "I can help with information about ERP, Safety PWA, Location Tracker, and downloads. What would you like to know?";
    }
  }

  sendBtn.addEventListener('click', () => {
    const message = userInput.value.trim();
    if (message) {
      addMessage(message, true);
      userInput.value = '';
      
      setTimeout(() => {
        const response = getBotResponse(message);
        addMessage(response, false);
      }, 800);
    }
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });

  // Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
</script>
