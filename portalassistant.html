<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant — Cephas GM Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0c10;
  --card-bg:rgba(255,255,255,0.08);
  --text:#fff;
  --accent:#0b7a59;
}
body.dark {
  --bg:#f4f4f4;
  --card-bg:#fff;
  --text:#111;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg) url('https://images.unsplash.com/photo-1557264337-e8a93017fe92?auto=format&fit=crop&w=1600&q=80') center/cover fixed no-repeat;
  color:var(--text);
  transition:background .4s,color .4s;
}

/* Navbar */
.nav{
  background:rgba(0,0,0,0.7);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  position:sticky;
  top:0;
  z-index:100;
}
.nav-links{display:flex;gap:16px;}
.nav a{
  color:#fff;
  text-decoration:none;
  padding:8px 12px;
  border-radius:6px;
  transition:.3s;
}
.nav a:hover,.nav a.active{background:rgba(255,255,255,0.15);}
.theme-toggle{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:.8rem;
}
.theme-toggle:hover{opacity:.8;}

/* Chat */
.chat-container{
  max-width:700px;
  margin:3rem auto;
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  padding:1.5rem;
}
.chat-box{
  height:400px;
  overflow-y:auto;
  background:var(--card-bg);
  border-radius:8px;
  padding:1rem;
}
.msg{
  margin:.6rem 0;
  display:flex;
}
.user{
  justify-content:flex-end;
}
.msg p{
  max-width:70%;
  padding:.7rem 1rem;
  border-radius:10px;
}
.user p{
  background:var(--accent);
  color:#fff;
  border-bottom-right-radius:2px;
}
.bot p{
  background:rgba(255,255,255,0.1);
  color:#fff;
  border-bottom-left-radius:2px;
}
.input-area{
  display:flex;
  margin-top:1rem;
  gap:.5rem;
}
.input-area input{
  flex:1;
  padding:.7rem;
  border:none;
  border-radius:6px;
}
.input-area button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:.7rem 1.2rem;
  border-radius:6px;
  cursor:pointer;
  font-weight:500;
}
.input-area button:hover{opacity:.85;}
footer{
  background:rgba(0,0,0,0.8);
  text-align:center;
  padding:1rem;
  font-size:.9rem;
  margin-top:2rem;
  color:#ccc;
}
</style>
</head>
<body>

<!-- Fake session gate -->
<script>
if(!localStorage.getItem('cephasSession')){
  window.location.href='portallogin.html';
}
</script>

<nav class="nav">
  <div class="brand">Cephas GM Assistant</div>
  <div class="nav-links">
    <a href="portaldashboard.html">Dashboard</a>
    <a href="portaldownloads.html">Downloads</a>
    <a href="portaladmin.html">Admin</a>
    <a href="portalassistant.html" class="active">AI Assistant</a>
    <a href="#" onclick="logout()">Logout</a>
    <a href="https://cephasgm.github.io/cephasgm-site/" target="_blank">🌍 Main Site</a>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
</nav>

<section class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="msg bot"><p>👋 Hello! I’m CephasBot — your virtual assistant. How can I help today?</p></div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</section>

<footer>Copyright © 2025 😀 | </footer>

<script>
function toggleTheme(){document.body.classList.toggle('dark');}

function logout(){
  localStorage.removeItem('cephasSession');
  localStorage.removeItem('cephasRole');
  window.location.href='portallogin.html';
}

function sendMessage(){
  const input=document.getElementById('userInput');
  const chatBox=document.getElementById('chatBox');
  const message=input.value.trim();
  if(message==='') return;

  // User message
  const userMsg=document.createElement('div');
  userMsg.classList.add('msg','user');
  userMsg.innerHTML=`<p>${message}</p>`;
  chatBox.appendChild(userMsg);
  chatBox.scrollTop=chatBox.scrollHeight;

  input.value='';

  // Bot response simulation
  setTimeout(()=>{
    const botMsg=document.createElement('div');
    botMsg.classList.add('msg','bot');
    botMsg.innerHTML=`<p>${generateResponse(message)}</p>`;
    chatBox.appendChild(botMsg);
    chatBox.scrollTop=chatBox.scrollHeight;
  },700);
}

function generateResponse(input){
  input=input.toLowerCase();
  if(input.includes('report')) return "📊 Here’s today’s summary: 4 projects updated, 2 new downloads available.";
  if(input.includes('project')) return "🚧 Current active projects: AlphaLimaG01, DeltaYankee02, QubecLimaD07, TangoRomeaoK09.";
  if(input.includes('download')) return "📁 You can find new documents in the Downloads section — last updated this week.";
  if(input.includes('help')) return "🤝 You can ask about reports, projects, or system updates.";
  if(input.includes('hello') || input.includes('hi')) return "👋 Hi there! Ready to assist with your portal updates.";
  return "🤔 I’m not sure about that yet — but I’ll learn soon!";
}
</script>

</body>
</html>
