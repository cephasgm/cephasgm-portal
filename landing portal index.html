<!DOCTYPE html>

<head>
<meta charset="utf-8">

<title>Cephas GM Portal ‚Äî Access Gateway</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#0b7a59;
  --accent-2:#099268;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  color:#fff;
  background:linear-gradient(180deg,rgba(0,0,0,0.55),rgba(0,0,0,0.7)),url('https://res.cloudinary.com/enchanting/q_70,f_auto,w_2500,h_1650,c_fit/exodus-web/2021/12/26806_Madagascar_GeorgePearson_1.jpg') center/cover fixed no-repeat;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow-x:hidden;
}
.nav{
  position:absolute;top:0;width:100%;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,0.45);
  padding:14px 28px;
}
.brand{font-weight:700;font-size:1.1rem;}
.nav-links{display:flex;gap:12px;}
.nav-links a{color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px;transition:.2s;}
.nav-links a:hover{background:rgba(255,255,255,0.08);}
main{
  background:rgba(0,0,0,0.45);
  border-radius:16px;
  padding:40px 20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  max-width:700px;
  margin-top:80px;
  animation:fadeUp 1.5s ease-out;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}
h1{font-size:2rem;margin-bottom:10px;color:#f6fdf8;}
p{color:#dcefe5;margin-bottom:24px;}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,0.07);
  padding:24px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition:transform .3s,box-shadow .3s;
  text-align:center;
}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 25px rgba(0,0,0,0.4);}
.card h2{color:#0b7a59;margin-bottom:8px;}
.btn{
  display:inline-block;
  background:#0b7a59;
  color:#fff;
  padding:.7rem 1.4rem;
  border-radius:8px;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}
.btn:hover{background:#099268;}
footer{
  background:rgba(0,0,0,0.85);
  text-align:center;
  padding:1rem;
  font-size:.9rem;
  margin-top:3rem;
  width:100%;
  position:fixed;
  bottom:0;
}
</style>
</head>
<body>

  <div class="brand">Cephas GM Portal</div>

  </div>
</nav>
