<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Login ‚Äî Cephas GM</title>

<!-- ‚úÖ PWA Manifest -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="theme-color" content="#0b7a59">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  color:#fff;
  background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.8)),
  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat fixed;
  display:flex;justify-content:center;align-items:center;min-height:100vh;text-align:center;
}
.login-box{
  background:rgba(255,255,255,0.1);
  padding:2rem 3rem;border-radius:14px;box-shadow:0 0 20px rgba(0,0,0,0.4);
}
h1{color:#0b7a59;margin-bottom:1.5rem;}
input{
  display:block;width:100%;margin:0.7rem 0;padding:0.7rem;border:none;border-radius:8px;
}
button{
  width:100%;padding:0.8rem;margin-top:1rem;background:#0b7a59;color:#fff;
  border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:0.3s;
}
button:hover{background:#099268;}
a{color:#ddd;text-decoration:none;font-size:0.9rem;display:block;margin-top:1rem;}
footer{
  position:absolute;bottom:0;width:100%;text-align:center;padding:1rem;
  background:rgba(0,0,0,0.85);font-size:.9rem;
}
</style>
</head>
<body>

<div class="login-box">
  <h1>Portal Login</h1>
  <form onsubmit="handleLogin(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="index.html">‚Üê Back to Portal Home</a>
</div>

<footer>Copyright ¬© 2025 üòÄ | </footer>

<script>
function handleLogin(e){
  e.preventDefault();
  const username=document.getElementById("username").value.trim();
  const password=document.getElementById("password").value.trim();
  const isStaff=window.location.search.includes("staff=true");

  if(username && password){
    localStorage.setItem("cephasUser", username);
    localStorage.setItem("cephasRole", isStaff ? "staff" : "client");
    if(isStaff){ window.location.href="portaladmin.html"; }
    else{ window.location.href="portaldashboard.html"; }
  }else{ alert("Please fill in all fields!"); }
}
</script>

<!-- ‚úÖ Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}
</script>

</body>
</html>
