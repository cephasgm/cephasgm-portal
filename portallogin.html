<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Login ‚Äî Cephas GM</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="theme-color" content="#0b7a59">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}
.login-box {
  background: rgba(255,255,255,0.1);
  padding: 2.5rem;
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 400px;
  border: 1px solid rgba(255,255,255,0.1);
}
h1 {
  color: #0b7a59;
  margin-bottom: 1.5rem;
  font-size: 2rem;
  text-align: center;
}
input {
  display: block;
  width: 100%;
  margin: 0.7rem 0;
  padding: 0.8rem 1rem;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
}
input::placeholder {
  color: rgba(255,255,255,0.6);
}
input:focus {
  outline: none;
  border-color: #0b7a59;
  background: rgba(255,255,255,0.15);
}
button {
  width: 100%;
  padding: 0.8rem;
  margin-top: 1rem;
  background: #0b7a59;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
}
button:hover {
  background: #099268;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(11,122,89,0.3);
}
button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}
a {
  color: #ddd;
  text-decoration: none;
  font-size: 0.9rem;
  display: block;
  margin-top: 1rem;
  text-align: center;
}
a:hover {
  color: #fff;
}
footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 1rem;
  background: rgba(0,0,0,0.9);
  color: #ccc;
  font-size: 0.9rem;
  border-top: 1px solid rgba(255,255,255,0.1);
}
.error-message {
  color: #ff6b6b;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  display: none;
  background: rgba(255,107,107,0.1);
  padding: 0.5rem;
  border-radius: 4px;
  text-align: center;
}
.success-message {
  color: #0b7a59;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  display: none;
  background: rgba(11,122,89,0.1);
  padding: 0.5rem;
  border-radius: 4px;
  text-align: center;
}
.loading-message {
  color: #ccc;
  margin-top: 0.5rem;
  font-size: 0.9rem;
  display: none;
  text-align: center;
}
.demo-credentials {
  margin-top: 2rem;
  padding: 1rem;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  font-size: 0.85rem;
  color: #ccc;
  border: 1px solid rgba(255,255,255,0.1);
}
.demo-credentials p {
  margin: 0.3rem 0;
}
.demo-credentials strong {
  color: #0b7a59;
}
</style>
</head>
<body>

<div class="login-box">
  <h1>üîê Portal Login</h1>
  
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email address" required value="test@cephasgm.com">
    <input type="password" id="password" placeholder="Password" required value="Test1234">
    
    <div class="error-message" id="loginError"></div>
    <div class="success-message" id="loginSuccess">Login successful! Redirecting...</div>
    <div class="loading-message" id="loginLoading">Authenticating...</div>
    
    <button type="submit" id="loginBtn">Sign In</button>
  </form>
  
  <a href="index.html">‚Üê Back to Portal Home</a>
  
  <div class="demo-credentials">
    <p><strong>Demo Credentials:</strong></p>
    <p>üë§ Client: test@cephasgm.com / Test1234</p>
    <p>üë®‚Äçüíº Admin: admin@cephasgm.com / Admin1234</p>
  </div>
</div>

<footer>Copyright ¬© 2025 Cephas GM | Enterprise Portal</footer>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA2vWoAkdbke0D_x8N1W3JAzDVj4vcsZSE",
    authDomain: "cephasgm-portal.firebaseapp.com",
    projectId: "cephasgm-portal",
    storageBucket: "cephasgm-portal.firebasestorage.app",
    messagingSenderId: "577322740819",
    appId: "1:577322740819:web:da7bfaf387fb690bc96aa6",
    measurementId: "G-KC2XDEJPRV"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Check if already logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      // Already logged in, redirect to appropriate dashboard
      const isStaff = user.email.includes('admin');
      window.location.href = isStaff ? 'portaladmin.html' : 'portaldashboard.html';
    }
  });

  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get('mode');
  
  // Set default values based on mode
  if (mode === 'staff') {
    document.getElementById('email').value = 'admin@cephasgm.com';
    document.getElementById('password').value = 'Admin1234';
  }

  // Handle login form submission
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('loginError');
    const successDiv = document.getElementById('loginSuccess');
    const loadingDiv = document.getElementById('loginLoading');
    
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    loadingDiv.style.display = 'block';
    loginBtn.disabled = true;
    
    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;
      
      const isStaff = user.email.includes('admin');
      
      // Store in session
      sessionStorage.setItem('userLoggedIn', 'true');
      sessionStorage.setItem('userEmail', user.email);
      sessionStorage.setItem('userRole', isStaff ? 'staff' : 'client');
      
      loadingDiv.style.display = 'none';
      successDiv.style.display = 'block';
      
      setTimeout(() => {
        window.location.href = isStaff ? 'portaladmin.html' : 'portaldashboard.html';
      }, 1500);
      
    } catch (error) {
      loadingDiv.style.display = 'none';
      loginBtn.disabled = false;
      
      let errorMessage = 'Login failed. Please try again.';
      switch(error.code) {
        case 'auth/user-not-found':
          errorMessage = 'User not found. Please check your email.';
          break;
        case 'auth/wrong-password':
          errorMessage = 'Incorrect password. Please try again.';
          break;
        case 'auth/invalid-email':
          errorMessage = 'Invalid email format.';
          break;
        case 'auth/too-many-requests':
          errorMessage = 'Too many failed attempts. Please try again later.';
          break;
        default:
          errorMessage = error.message;
      }
      
      errorDiv.textContent = errorMessage;
      errorDiv.style.display = 'block';
    }
  });

  // Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    });
  }
</script>

</body>
</html>
